<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f3d701d41c.js"
      crossorigin="anonymous"
    ></script>
    <title>3D Product Card</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="card-container">
          <!-- This is the first part of the card before it flips-->
          <div class="card-face face-1">
            <div class="top-part">
              <div class="logo hide">
                <img src="/img/logo.png" alt="Logo" />
              </div>
              <h2 class="hide">Nike revolution</h2>
              <div class="shoe-info">
                <span class="shoe-new hide">New</span>
                <span class="shoe-year hide">2021</span>
              </div>
            </div>

            <div class="bottom-part">
              <h2 class="shoe-price hide">
                <span>$</span>
                130
              </h2>
              <div class="right-arrow hide">
                <img src="/img/arrow.png" alt="arrow" />
              </div>
            </div>
          </div>

          <!-- This is the secon part of the card after it flips-->
          <div class="card-face face-2">
            <div class="top-part">
              <div class="header">
                <h3 class="heading hide">Epic shoes</h3>
                <a href="#" class="wish hide">
                  <i class="fa-regular fa-heart"></i>
                </a>
              </div>
              <ul class="features hide">
                <li>Smooth & Fast.</li>
                <li>Lightweight & Breathable Support.</li>
                <li>Best For Running.</li>
              </ul>
              <div class="color-wrap hide">
                <span>Color :</span>
                <div class="colors">
                  <span class="color blue active"></span>
                  <span class="color black"></span>
                  <span class="color white"></span>
                </div>
              </div>
            </div>

            <div class="buy-wrap">
              <a href="#" class="buy hide">
                Add to cart <i class="fas fa-shopping-cart"></i>
              </a>
            </div>
          </div>

          <div class="shoe-image-wrapper">
            <div class="shoe-img">
              <img src="img/product.png" alt="" clase="shoe" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
